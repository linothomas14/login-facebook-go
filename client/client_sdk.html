<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Call</title>
  <script src="node_modules/login-button-jatis/index.js"></script>
</head>

<body>
  <h1>Client Login Facebook</h1>
  <button id="loginButton" onclick="login('clientBRI')">Login</button>
  <button id="logoutButton" onclick="logout('clientBRI')">Logout</button>
</body>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    updateButtonVisibility();
  });

  function updateButtonVisibility() {
    const sessionCookie = getCookie("session");
    console.log(sessionCookie)
    const loginButton = document.getElementById("loginButton");
    const logoutButton = document.getElementById("logoutButton");

    if (sessionCookie) {
      loginButton.style.display = "none";
      logoutButton.style.display = "block";
    } else {
      loginButton.style.display = "block";
      logoutButton.style.display = "none";
    }
  }
</script>

</html>
